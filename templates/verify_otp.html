<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-100 to-orange-200 flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md animate-fadeIn">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Verify OTP</h2>

    {% if error %}
      <p class="text-red-500 text-center mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <input type="text" name="otp" placeholder="Enter OTP" required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-yellow-500 focus:outline-none transition duration-300">
      
      <button type="submit"
        class="w-full bg-yellow-500 text-white py-3 rounded-lg font-semibold hover:bg-yellow-600 transition duration-300 transform hover:scale-105">
        Verify OTP
      </button>
    </form>

    <div class="mt-4 text-center text-gray-600">
      Didn't receive OTP? 
      <a href="{% url 'signup' %}" class="text-orange-600 hover:text-orange-800 font-semibold transition duration-300">
        Resend
      </a>
    </div>
  </div>

  <style>
    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out forwards;
    }
  </style>
</body>
</html>
