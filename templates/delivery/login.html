<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Delivery Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#4f46e5;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== CONTAINER ===== */
.container{
  width:100%;
  max-width:420px;
  padding:16px;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:20px;
  padding:26px;
  box-shadow:0 18px 40px rgba(0,0,0,.12);
  animation:fadeUp .5s ease;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-bottom:22px;
}
.header h2{
  font-size:24px;
  margin-bottom:6px;
}
.header p{
  font-size:14px;
  color:var(--muted);
}

/* ===== FORM ===== */
label{
  font-size:13px;
  font-weight:500;
}
input{
  width:100%;
  padding:14px;
  margin:6px 0 16px;
  border-radius:14px;
  border:1px solid #d1d5db;
  font-size:14px;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:var(--primary);
  color:#fff;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
  transition:.2s;
}
button:hover{
  opacity:.9;
  transform:translateY(-2px);
}

/* ===== LINKS ===== */
.links{
  margin-top:14px;
  text-align:center;
  font-size:14px;
}
.links a{
  color:var(--primary);
  text-decoration:none;
}
.links a:hover{text-decoration:underline}

/* ===== ANIMATION ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>
<div class="container">
  <div class="card">

    <div class="header">
      <h2>üöö Delivery Login</h2>
      <p>Login to manage your deliveries</p>
    </div>

    <form method="post">
      {% csrf_token %}

      <label>Email Address</label>
      <input type="email" name="email" placeholder="example@gmail.com" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

      <button type="submit">üîê Login</button>
    </form>

    <div class="links">
      <p style="margin-top:10px;">
        Don't have an account?
        <a href="{% url 'delivery-signup' %}">Signup here</a>
      </p>

      <p style="margin-top:6px;">
        <a href="{% url 'delivery-forgot-password' %}">Forgot Password?</a>
      </p>
    </div>

  </div>
</div>
</body>
</html>
