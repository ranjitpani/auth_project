<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Delivery Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#4f46e5;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
}
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px;
}

/* ===== CONTAINER ===== */
.container{
  width:100%;
  max-width:460px;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:20px;
  padding:22px;
  box-shadow:0 15px 35px rgba(0,0,0,.1);
  animation:fadeUp .4s ease;
}

h2{
  text-align:center;
  font-size:22px;
  margin-bottom:6px;
}
.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin-bottom:20px;
}

/* ===== DJANGO FORM FIX ===== */
form p{
  margin-bottom:14px;
}
label{
  font-size:13px;
  font-weight:500;
  display:block;
  margin-bottom:6px;
}
input, select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px;
}
input:focus, select:focus{
  outline:none;
  border-color:var(--primary);
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--primary);
  color:#fff;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
  margin-top:6px;
}
button:hover{opacity:.95}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  margin-top:16px;
  font-size:14px;
}
.footer a{
  color:var(--primary);
  text-decoration:none;
  font-weight:500;
}

/* ===== ANIMATION ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h2>ðŸš´ Delivery Signup</h2>
    <p class="subtitle">Create your delivery partner account</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create Account</button>
    </form>

    <div class="footer">
      Already have an account?
      <a href="{% url 'delivery-login' %}">Login here</a>
    </div>
  </div>
</div>

</body>
</html>
