<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Delivery Forgot Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#4f46e5;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1f2937;
}
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  width:100%;
  max-width:420px;
  padding:16px;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:18px;
  padding:24px;
  box-shadow:0 15px 35px rgba(0,0,0,.1);
  animation:fadeUp .4s ease;
  text-align:center;
}

/* ===== HEADER ===== */
.card h2{
  font-size:22px;
  margin-bottom:8px;
}
.card p{
  font-size:14px;
  color:#6b7280;
  margin-bottom:20px;
}

/* ===== FORM ===== */
form{
  text-align:left;
}
label{
  font-size:13px;
  font-weight:500;
}
input{
  width:100%;
  padding:14px;
  margin-top:6px;
  margin-bottom:16px;
  border-radius:12px;
  border:1px solid #d1d5db;
  font-size:14px;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--primary);
  color:#fff;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
  transition:.2s;
}
button:hover{
  opacity:.9;
  transform:translateY(-2px);
}

/* ===== FOOTER ===== */
.back{
  display:block;
  margin-top:18px;
  text-align:center;
  font-size:14px;
  color:var(--primary);
  text-decoration:none;
}

/* ===== ANIMATION ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h2>üîê Forgot Password</h2>
    <p>Enter your registered email to receive OTP</p>

    <form method="post">
      {% csrf_token %}
      <label>Email Address</label>
      <input type="email" name="email" placeholder="example@gmail.com" required>

      <button type="submit">üì© Send OTP</button>
    </form>

    <a href="{% url 'delivery-login' %}" class="back">‚¨Ö Back to Login</a>
  </div>
</div>
</body>
</html>
