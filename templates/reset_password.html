<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 to-blue-200 flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md animate-fadeIn">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Password</h2>

    {% if error %}
      <p class="text-red-500 text-center mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <input type="password" name="password" placeholder="New Password" required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none transition duration-300">
      
      <input type="password" name="confirm_password" placeholder="Confirm Password" required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none transition duration-300">
      
      <button type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-300 transform hover:scale-105">
        Reset Password
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 underline transition duration-300">
        Back to Login
      </a>
    </div>
  </div>

  <style>
    /* Simple fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out forwards;
    }
  </style>
</body>
</html>
