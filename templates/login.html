{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 flex items-center justify-center min-h-screen">
  
  <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md animate-fadeIn">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
    
    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-300">
      
      <input type="password" name="password" placeholder="Password" required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-300">
      
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 transform hover:scale-105">
        Login
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="{% url 'forgot_password' %}"
        class="text-blue-600 hover:text-blue-800 underline transition duration-300">
        Forgot Password?
      </a>
    </div>

    <div class="mt-3 text-center text-gray-600">
      Don't have an account? 
      <a href="{% url 'signup' %}" class="text-purple-600 hover:text-purple-800 font-semibold transition duration-300">
        Sign Up
      </a>
    </div>
  </div>

  <style>
    /* Simple fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out forwards;
    }
  </style>
</body>
</html>
{% endblock %}
