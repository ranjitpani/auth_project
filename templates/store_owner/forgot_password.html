<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 15px;
        }

        .box {
            background: #fff;
            width: 100%;
            max-width: 380px;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .box h3 {
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .box p.subtitle {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .message {
            font-size: 14px;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 6px;
        }

        .message.error {
            background: #ffe5e5;
            color: #d8000c;
        }

        .message.success {
            background: #e6fffa;
            color: #00796b;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            margin-bottom: 15px;
            transition: border 0.3s;
        }

        input[type="email"]:focus {
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102,126,234,0.4);
        }

        .back-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #667eea;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .box {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>

<div class="box">
    <h3>Forgot Password</h3>
    <p class="subtitle">We will send an OTP to your registered email</p>

    {% for message in messages %}
        <div class="message {% if message.tags == 'error' %}error{% else %}success{% endif %}">
            {{ message }}
        </div>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter your email address" required>
        <button type="submit">Send OTP</button>
    </form>

    <a href="{% url 'store_owner_login' %}" class="back-link">‚Üê Back to Login</a>
</div>

</body>
</html>
