<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background:#f5f5f5;font-family:Arial;">
<div style="max-width:350px;margin:80px auto;background:#fff;padding:20px;border-radius:8px;">
    <h3>Verify OTP</h3>

    {% for message in messages %}
        <p style="color:red">{{ message }}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="Enter OTP" required
               style="width:100%;padding:12px;margin-top:10px;">
        <button style="width:100%;padding:12px;margin-top:10px;background:#28a745;color:white;border:none;">
            Verify
        </button>
    </form>
</div>
</body>
</html>
