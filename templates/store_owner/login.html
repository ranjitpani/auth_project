<!DOCTYPE html>
<html>
<head>
    <title>Store Owner Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
        }
        .box {
            width: 400px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Store Owner Login</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p style="margin-top:10px;">
        New store owner?
        <a href="{% url 'store_owner_signup' %}">Signup here</a>
    </p>
</div>

</body>
</html>
