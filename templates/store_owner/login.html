<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Owner Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            padding: 15px;
        }

        .box {
            width: 100%;
            max-width: 380px;
            background: #fff;
            padding: 30px 25px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .box h2 {
            text-align: center;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .message {
            background: #ffe5e5;
            color: #d8000c;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 12px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #43cea2;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(67,206,162,0.4);
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            font-size: 14px;
        }

        .links a {
            color: #185a9d;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .box {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Store Owner Login</h2>
    <p class="subtitle">Login to manage your store</p>

    {% if messages %}
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="links">
        <a href="{% url 'store_owner_forgot_password' %}">Forgot Password?</a>
        <a href="{% url 'store_owner_signup' %}">Create Account</a>
    </div>
</div>

</body>
</html>
