{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Owner Panel</title>

    <!-- MOBILE FIX -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* üîí GLOBAL OVERFLOW FIX */
        html, body {
            width: 100%;
            overflow-x: hidden !important;
        }

        body {
            font-size: 17px;
            background: #f5f6f8;
            margin: 0;
            padding: 0;
        }

        /* NAVBAR */
        .navbar {
            padding: 12px 14px;
            max-width: 100%;
            overflow-x: hidden;
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: 800;
            white-space: nowrap;
        }

        .nav-link {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            padding-right: 4px;
        }

        .logout-btn {
            font-size: 15px;
            padding: 7px 12px;
            border-radius: 10px;
            white-space: nowrap;
        }

        /* ORDER BADGE SAFE */
        #orderBadge {
            font-size: 13px;
            padding: 5px 7px;
            transform: translate(-30%, -50%);
        }

        /* MAIN CONTENT */
        .main-container {
            width: 100%;
            padding: 10px;
            overflow-x: hidden;
        }
    </style>
</head>

<body>

<!-- üîù NAVBAR -->
<nav class="navbar navbar-dark bg-dark d-flex justify-content-between align-items-center">

    <span class="navbar-brand">
        üè™ Store Owner
    </span>

    <div class="d-flex align-items-center gap-2">

        <!-- ORDERS -->
        <a class="nav-link position-relative text-white"
           href="{% url 'store_orders' %}">
            üîî
            <span id="orderBadge"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  style="display:none;">
                0
            </span>
        </a>

        <!-- LOGOUT -->
        <a href="{% url 'store_owner_logout' %}"
           class="btn btn-danger logout-btn">
            Logout
        </a>

    </div>
</nav>

<!-- PAGE CONTENT -->
<div class="main-container">
    {% block content %}{% endblock %}
</div>

<!-- üîä ORDER SOUND -->
<audio id="orderSound">
    <source src="{% static 'sounds/order.mp3' %}" type="audio/mpeg">
</audio>

<!-- üîî ORDER NOTIFICATION -->
<script>
let lastCount = 0;

function checkNewOrders() {
    fetch("{% url 'order_notification_count' %}")
        .then(res => res.json())
        .then(data => {
            const badge = document.getElementById("orderBadge");
            const sound = document.getElementById("orderSound");

            if (data.pending_count > 0) {
                badge.style.display = "inline-block";
                badge.innerText = data.pending_count;
            } else {
                badge.style.display = "none";
            }

            if (data.pending_count > lastCount) {
                sound.play().catch(() => {});
            }
            lastCount = data.pending_count;
        });
}

checkNewOrders();
setInterval(checkNewOrders, 8000);
</script>

</body>
</html>
