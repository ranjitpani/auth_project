{% extends "base.html" %}
{% block title %}My Profile{% endblock %}
{% block content %}
<style>
/* ===== PAGE ===== */
.profile-page{
  padding:16px;
  animation:fadeIn .4s ease;
}
/* ===== CARD ===== */
.profile-card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
}
/* ===== HEADER ===== */
.profile-header{
  text-align:center;
  margin-bottom:18px;
}
.profile-header h2{
  font-size:20px;
  font-weight:800;
}
.profile-header p{
  font-size:13px;
  color:#666;
  margin-top:4px;
}
/* ===== FORM ===== */
.profile-card label{
  font-weight:700;
  font-size:13px;
}
.profile-card select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  margin-bottom:12px;
  font-size:14px;
  background:#f9f9f9;
  transition:.2s;
}
.profile-card select:focus{
  outline:none;
  border-color:#2874f0;
  background:#fff;
}
/* ===== SAVE BUTTON ===== */
.save-btn{
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#2874f0,#0059d6);
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:800;
  margin-top:8px;
  transition:.25s;
}
.save-btn:active{
  transform:scale(.95);
}
/* ===== LOGOUT ===== */
.logout-btn{
  width:100%;
  padding:14px;
  background:#dc3545;
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:800;
  margin-top:14px;
  transition:.25s;
}
.logout-btn:active{
  transform:scale(.95);
}
/* ===== ANIMATION ===== */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
/* ===== MOBILE ===== */
@media(max-width:480px){
  .profile-card{
    padding:16px;
  }
}
</style>

<div class="profile-page">
  <div class="profile-card">
    <!-- HEADER -->
    <div class="profile-header">
      <h2>ðŸ‘¤ My Profile</h2>
      <p>{{ request.user.username }}<br>{{ request.user.email }}</p>
    </div>

    <!-- FORM -->
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="save-btn">
        ðŸ’¾ Save Location
      </button>
    </form>
   

    <!-- LOGOUT -->
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button class="logout-btn">
        ðŸ›‘ Logout
      </button>
    </form>
  </div>
</div>

<script>
$(document).ready(function () {

  // ----- COUNTRY â†’ STATE -----
  $("#id_country").on("change", function () {
    const countryId = $(this).val();

    $("#id_state").html('<option value="">Select State</option>');
    $("#id_district").html('<option value="">Select District</option>');
    $("#id_block").html('<option value="">Select Block</option>');
    $("#id_village").html('<option value="">Select Village</option>');

    if (!countryId) return;

    $.get("{% url 'ajax_load_states' %}", { country: countryId }, function (data) {
      $("#id_state").append(data);
    });
  });

  // ----- STATE â†’ DISTRICT -----
  $("#id_state").on("change", function () {
    const stateId = $(this).val();

    $("#id_district").html('<option value="">Select District</option>');
    $("#id_block").html('<option value="">Select Block</option>');
    $("#id_village").html('<option value="">Select Village</option>');

    if (!stateId) return;

    $.get("{% url 'ajax_load_districts' %}", { state: stateId }, function (data) {
      $("#id_district").append(data);
    });
  });

  // ----- DISTRICT â†’ BLOCK -----
  $("#id_district").on("change", function () {
    const districtId = $(this).val();

    $("#id_block").html('<option value="">Select Block</option>');
    $("#id_village").html('<option value="">Select Village</option>');

    if (!districtId) return;

    $.get("{% url 'ajax_load_blocks' %}", { district: districtId }, function (data) {
      $("#id_block").append(data);
    });
  });

  // ----- BLOCK â†’ VILLAGE (ðŸ”¥ MAIN FIX) -----
  $("#id_block").on("change", function () {
    const blockId = $(this).val();

    $("#id_village").html('<option value="">Select Village</option>');

    if (!blockId) return;

    $.get("{% url 'ajax_load_villages' %}", { block: blockId }, function (data) {
      $("#id_village").append(data);
    });
  });

});


</script>
{% endblock %}
